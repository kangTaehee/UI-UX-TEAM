<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			position:relative;
			height:100vh;
		}
		.w{position:absolute;width:10px;height:10px;left:50%;top:50%;border:1px solid #000;}
		.a{position:absolute;width:10px;height:10px;left:50%;top:50%;border:1px solid #000;}
		.b{position:absolute;left:50%;top:0%;border:1px solid #000;
			transform:translate(-50%,-100%);
			white-space: nowrap;
		}
	</style>
</head>
<body>
	<div class="w">
		<div class="a">
			<div class="b">우리나라 | 우리나라</div>
		</div>
	</div>
</body>
</html>
